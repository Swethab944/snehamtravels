<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <section class="cont">
    <h1>Contact Form</h1>
    <div class="container1">
        <form action="https://formspree.io/f/xpzvykzy" method="POST">
            <div class="centered-form">
                <div class="form-row">
                    <label for="fullName"><h1>Full Name:</h1></label>
                    <input type="text" id="fullName" name="Full Name" required>
                </div>
                <div class="form-row">
                    <label for="email"><h1>Email:</h1></label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-row">
                    <label for="message"><h1>Message:</h1></label>
                    <textarea id="message" name="Message" required></textarea>
                </div>
            </div>  
            <button type="submit">Send Message</button>
        </form>
    </div>
    </section>
</body>
</html>
